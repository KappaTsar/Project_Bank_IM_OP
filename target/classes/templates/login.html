<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Frorlduk's Holding Union</title>
    <link rel="stylesheet" href="/commons.css">
    <link rel="stylesheet" href="/login.css">
</head>

<body class="bg" >
<div th:replace="fragments.html :: logo"></div>
<form class="login-cover" id="login-form" method="post">
    <input type="text" placeholder="Login"        th:field="*{userModel.login}">
    <input type="password" placeholder="Password" th:field="*{userModel.pass}">
    <input type="submit" value="Sigh In">
</form>
<a href="/main" class="return-button">Cancel</a>
</body>
</html>
