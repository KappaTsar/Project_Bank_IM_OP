<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Frorlduk's Holding Union</title>
    <link rel="stylesheet" href="/commons.css">
    <link rel="stylesheet" href="/newpass.css">
    <script src="newpassValidator.js"></script>
</head>

<body class="bg" >

<div th:replace="fragments.html :: logo"></div>

<form class="login-cover" id="newpass-form" method="post" onsubmit="return validatePass()">
    <p th:if="${info}" th:text="${info}" id="error"></p>
    <input type="text"     placeholder="Old password"        th:field="*{newPass.old_pass}"  id="login">
    <input type="password" placeholder="New password"        th:field="*{newPass.new_pass}"  id="pass">
    <input type="password" placeholder="Repeat new password" th:field="*{newPass.new_pass2}" id="pass2">
    <input type="submit"   value="Change Password">
</form>

</body>
</html>
