<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Frorlduk's Holding Union</title>
    <link rel="stylesheet" href="/commons.css">
    <link rel="stylesheet" href="/newacc.css">
    <script src="newaccValidator.js"></script>
</head>

<body class="bg" >

<div th:replace="fragments.html :: logo"></div>

<form class="login-cover" id="newacc-form" method="post" onsubmit="return validateAcc()">
    <p th:if="${info}" th:text="${info}" id="error"></p>
    <input type="text"     placeholder="Login"    th:field="*{chosenUser.login}" id="login">
    <input type="submit" value="Create Account">
</form>

</body>
</html>
